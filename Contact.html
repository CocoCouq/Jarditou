        Contact

    <hr class="hracceuil">
    <ins class="stobligatoires"> * Ces zones sont obligatoires </ins>
    <form action="http://bienvu.net/script.php" method="POST">
        <fieldset aria-colcount="50">
            <legend class="Legende">
                Coordonnées
            </legend>
            <label for="nom">Nom<ins class="obligatoires">*</ins></label><input type="text" name="nom" required title="Renseigner votre nom"><br>
            <label for="prénom">Prénom<ins class="obligatoires">*</ins></label><input type="text" name="prénom" required title="Renseigner votre prénom"><br>
            <br>
            <label for="Sexe">Sexe<ins class="obligatoires">*</ins></label>
            <input type="radio" name="Sexe" value="Féminin" required class="Radio"> Féminin
            <input type="radio" name="Sexe" value="Masculin" required class="Radio"> Masculin <br>
            <br>
            <label for="Date de naissance">Date de Naissances<ins class="obligatoires">*</ins></label><input type="date" name="Date" value="01-01-2000" required title="Renseigner votre Date de naissance"><br>
            <label for="Code postal">Code postal</label><input type="text" name="Code postal" pattern="[0-9]" title="Code postal (exemple: 75000)"><br>
            <label for="Adresse">Adresse</label><input type="text" name="Adresse" title="Adresse"><br>
            <label for="Ville">Ville</label><input type="text" name="Ville" title="Ville"><br>
            <label for="Email">Email<ins class="obligatoires">*</ins></label><input type="email" required title="Renseigner votre Email" class="endfield"><br>
        </fieldset>
        <br>
        <fieldset>
            <legend class="Legende">
                Votre demande
            </legend>
            <label for="Sujet">Sujet<ins class="obligatoires">*</ins></label>
            <select name="Sujet" size="1" required title="Selectionner un sujet" id="selectionner">
                <option value="Mes commandes"> Mes commandes</option>
                <option value="Question">Question sur produit</option>
                <option value="Réclamation">Réclamation</option>
                <option value="Autres">Autres</option>
            </select><br>
            <label for="Questions">Questions<ins class="obligatoires">*</ins></label><br>
            <textarea name="Questions" cols="50" rows="10" required title="Remplissez le champs des questions" class="Area"></textarea>
        </fieldset>
        <br>
        <input type="checkbox" name="Acceptation" value="Accpete" required title="Veuillez accepter le traitement du formulaire" id="checkbox"><label for="Accepte Form" id="Textaccept">J'accepte le traitement informatique de ce formulaire.</label><br>
        <br>
        <section class="formend">
            <input type="submit" value="Envoyer" class="envform" id="envoyer" title="Envoyer">
            <input type="reset" value="Annuler" class="envform" id="annuler" title="Annuler"><br>
        </section>
    </form>
